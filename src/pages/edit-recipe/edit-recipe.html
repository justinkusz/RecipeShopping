
<ion-header>

  <ion-navbar>
    <ion-title>EditRecipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Recipe name</ion-label>
      <ion-input type="text" [(ngModel)]="recipe.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="recipe.description"></ion-input>
    </ion-item>
    <ion-list no-lines>
      <ion-list-header>Ingredients</ion-list-header>
      <ion-item *ngFor="let ingredient of recipe.ingredients">
        <ion-input type="text" placeholder="ingredient" [(ngModel)]="ingredient.name"></ion-input>
        <ion-input type="number" placeholder="amount" [(ngModel)]="ingredient.amount"></ion-input>
        <ion-input type="text" placeholder="unit" [(ngModel)]="ingredient.unit"></ion-input>
        <button ion-button item-end color="danger" (click)="removeIngredient(ingredient)">
          <ion-icon name="remove"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="ingredient" [(ngModel)]="newIngredient.name"></ion-input>
        <ion-input type="number" placeholder="amount" [(ngModel)]="newIngredient.amount"></ion-input>
        <ion-input type="text" placeholder="unit" [(ngModel)]="newIngredient.unit"></ion-input>
        <button ion-button item-end color="secondary" (click)="addIngredient()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-list>

  <button ion-button clear left color="danger" (click)="dismiss()">Cancel</button>
  <button ion-button clear right color="primary" (click)="dismiss(recipe)">OK</button>

</ion-content>
