<ion-header>

  <ion-navbar>
    <ion-title>{{recipe.name}}</ion-title>
    <ion-buttons right>
      <button ion-button clear (click)="showPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-list-header>Description</ion-list-header>
    <ion-item>
      {{recipe.description}}
    </ion-item>
    <ion-list-header>Ingredients</ion-list-header>
    <ion-list no-lines>
      <ion-item *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} {{ingredient.amount}} {{ingredient.unit}}
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
